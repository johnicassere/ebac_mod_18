<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sorteador com Grunt e JS</title>
    <link rel="stylesheet" href="../dev/style/main.css?rel=@@ENDERECO_DO_CSS">
</head>

<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Número Máximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        <div class="resultado">
            O numero Sorteado foi:
            <span id="resultado-valor"></span>
        </div>
    </main>
    
    <script src="../src/scripts/main.js?rel=@@ENDERECO_DO_JS"></script>
</body>

</html>
